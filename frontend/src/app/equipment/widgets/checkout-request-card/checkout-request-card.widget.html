<mat-card>
  <mat-card-header>
    <mat-card-title> Equipment Checkout Requests </mat-card-title>
  </mat-card-header>
</mat-card>

<mat-table [dataSource]="checkoutRequests">
  <!--Column to hold the name of the user submitting the request.-->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let checkout">{{ checkout.user_name }}</td>
  </ng-container>

  <!--Column to hold the model of the equipment being requested.-->
  <ng-container matColumnDef="Model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let checkout">{{ checkout.model }}</td>
  </ng-container>

  <!--Column to hold the id of the equipment selected by ambassador to be 
        checked out by the user.-->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let checkout">Placeholder</td>
  </ng-container>

  <!--Column to complete a given user's checkout-->
  <ng-container matColumnDef="Button">
    <th mat-header-cell *matHeaderCellDef>Button</th>
    <td mat-cell *matCellDef="let checkout">Placeholder</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let checkout; columns: columnsToDisplay"></tr>
</mat-table>
