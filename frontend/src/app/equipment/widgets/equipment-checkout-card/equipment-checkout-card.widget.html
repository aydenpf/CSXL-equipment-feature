<div>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Current Equipment Checkouts </mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="checkouts">
      <!--Column to hold the name of the user that has the equipment checked out.-->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let request">{{ request.user_name }}</td>
      </ng-container>

      <!--Column to hold the model of the equipment checked out-->
      <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let request">{{ request.model }}</td>
      </ng-container>

      <!--Column to hold the equipment ID-->
      <ng-container matColumnDef="Equipment_ID">
        <th mat-header-cell *matHeaderCellDef>Equipment ID</th>
        <td mat-cell *matCellDef="let request">{{ request.equipment_id }}</td>
      </ng-container>

      <!--Column to hold when the equipment is due by-->
      <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef>Return Due Date</th>
        <td mat-cell *matCellDef="let request">{{ request.end_at }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let checkout; columns: columnsToDisplay"></tr>
    </table>
  </mat-card>
</div>
