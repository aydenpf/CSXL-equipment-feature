<mat-card class="equipment-card">
  <mat-card-header>
    <mat-card-title>{{ equipmentType.model }}</mat-card-title>
    <mat-card-subtitle
      >{{ equipmentType.numAvailable }} available
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ equipmentType.imgURL }}" />
  <mat-card-actions>
    <button mat-button>Checkout</button>
  </mat-card-actions>
</mat-card>
