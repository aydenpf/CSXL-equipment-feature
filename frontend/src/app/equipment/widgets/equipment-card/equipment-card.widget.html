<mat-card class="equipment-card">
  <mat-card-header>
    <mat-card-title>{{ equipmentType.model }}</mat-card-title>
    <mat-card-subtitle
      >{{ equipmentType.num_available }} available</mat-card-subtitle
    >
  </mat-card-header>
  <div class="card-content">
    <div class="card-image-container">
      <img
        mat-card-image
        class="equipment-image"
        src="{{ equipmentType.equipment_img_URL }}" />
    </div>
  </div>
  <mat-card-actions class="card-actions">
    <button mat-button (click)="onCheckout()">Checkout</button>
  </mat-card-actions>
</mat-card>
